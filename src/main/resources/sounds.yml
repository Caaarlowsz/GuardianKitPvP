sounds:
  # Game Sounds
  game:
    # KillStreak Sound
    on-kill-streak:
      # Toggle Sound
      toggle: false
      # Volume (Float)
      volume: "1.0F"
      # Pitch (Float)
      pitch: "2.0F"
      # Sound
      sound: WITHER_SPAWN
    # Kit Select Sound
    on-kit-select:
      # Toggle Sound
      toggle: true
      # Volume (Float)
      volume: "1.0F"
      # Pitch (Float)
      pitch: "0.5F"
      # Sound
      sound: NOTE_PLING
    # Kit Win Sound
    on-kit-win:
      # Toggle Sound
      toggle: true
      # Volume (Float)
      volume: "1.0F"
      # Pitch (Float)
      pitch: "0.5F"
      # Sound
      sound: WITHER_SPAWN
    # Kill Sound
    kill:
      # Toggle Sound
      toggle: true
      # Volume (Float)
      volume: "1.0F"
      # Pitch (Float)
      pitch: "0.5F"
      # Sound
      sound: WITHER_DEATH
    # Death Sound
    death:
      # Toggle Sound
      toggle: true
      # Volume (Float)
      volume: "1.0F"
      # Pitch (Float)
      pitch: "0.5F"
      # Sound
      sound: WITHER_DEATH
    # Count List
    counts:
      # Starting Tournament Sound
      starting:
        # Toggle Sound
        toggle: true
        # Volume (Float)
        volume: "1.0F"
        # Pitch (Float)
        pitch: "0.5F"
        # Sound
        sound: NOTE_STICKS
      # Map Rotation Sound
      map-rotation:
        # Toggle Sound
        toggle: true
        # Volume (Float)
        volume: "0.5F"
        # Pitch (Float)
        pitch: "0.5F"
        # Sound
        sound: NOTE_STICKS
      # WorldBorder Move Sound
      worldborder-movement-start:
        # Toggle Sound
        toggle: true
        # Volume (Float)
        volume: "1.0F"
        # Pitch (Float)
        pitch: "0.5F"
        # Sound
        sound: WITHER_SPAWN

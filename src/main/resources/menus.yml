menus:
  extras:
    inventory-names:
      map-voting: '&8Select your next map'
      kit-unlock: '&8Kit Unlock'
      achievements: '&8Achievements'
      profile: '&8Profile'
      stats: '&8Stats'
      kit-preview: '&8Kit Preview'
  shop:
    inventoryName: '&8Shop Menu'
    inventoryRows: 6
    inventorySounds:
      - ORB_PICKUP
    items:
      KitRunner:
        name: '&aKits'
        slot: 21
        lore:
          - '&8GuardianKitPvP'
          - '&eClick to open kit runners menu'
        item: MAP
        toggle: true
      Boost:
        name: '&aGame Booster'
        slot: 31
        lore:
          - '&8GuardianRFTB'
          - '&eClick to open boost menu'
        item: EXPERIENCE_BOTTLE
        toggle: true
  gameMain:
    inventoryName: '&8Game Selector'
    inventoryRows: 6
    inventorySounds:
      - ORB_PICKUP
    inventoryGameOpen:
      toggle: true
      gameType: CLASSIC
    items:
      tournament:
        name: '&aTournaments'
        slot: 21
        lore:
          - '&8GuardianRFTB'
          - '&eClick to see classic maps'
        item: LIME_BANNER
        toggle: true
      one-vs-one:
        name: '&a1vs1'
        slot: 22
        lore:
          - '&8GuardianRFTB'
          - '&eClick to see infected maps'
        item: PINK_BANNER
  kits:
    inventoryName: '&8Kit Menu'
    inventoryRows: 3
    inventorySounds:
      - ORB_PICKUP
    blocked-item:
      toggle: true
      item: STAINED_GLASS_PANE:14
      name: '&c&nKit: %kit_name%'
      extra-lore:
        - ' '
        - '&7Price: &6%price%'
        - ' '
        - '&eplay.servername.net'
  gameMenu:
    inventoryName: '&8%category_name%'
    inventoryRows: 3
    showPlayersInItem: true
    inventorySounds:
      - ORB_PICKUP
    item-status:
      waiting: STAINED_CLAY:5
      starting: STAINED_CLAY:4
      playing: STAINED_CLAY:14
      ending: STAINED_CLAY:11
    categories:
      tournament: 'Tournaments'
      one-vs-one: '1v1 Game Selector'
    item:
      name: '&e&nMap: %map_name%'
      lore:
        - ' '
        - '&7Status: &b%map_status%'
        - '&7Mode: &b%map_mode%'
        - '&7Players: &b%map_on%/%map_max%'
        - ' '
        - '&eplay.servername.net'
